version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: trading_company
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds/:/docker-entrypoint-initdb.d/seeds/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Crypto Worker
  crypto-worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.worker
    container_name: atc-crypto-worker
    restart: unless-stopped
    environment:
      WORKER_TYPE: crypto
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/trading_company
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /Users/atlasbuilds/clawd/credentials.json:/app/credentials.json:ro
      - /Users/atlasbuilds/clawd/boba-wallet-recovered.json:/app/wallet.json:ro

  # Options Worker
  options-worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.worker
    container_name: atc-options-worker
    restart: unless-stopped
    environment:
      WORKER_TYPE: options
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/trading_company
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /Users/atlasbuilds/clawd/credentials.json:/app/credentials.json:ro

  # Futures Worker
  futures-worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.worker
    container_name: atc-futures-worker
    restart: unless-stopped
    environment:
      WORKER_TYPE: futures
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/trading_company
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /Users/atlasbuilds/clawd/credentials.json:/app/credentials.json:ro
    # Note: Futures worker needs host network to access local FuturesRelay
    network_mode: host

  # Roundtable Worker
  roundtable-worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.worker
    container_name: atc-roundtable-worker
    restart: unless-stopped
    environment:
      WORKER_TYPE: roundtable
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/trading_company
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: atc-dashboard
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/trading_company
      NEXT_PUBLIC_API_URL: http://localhost:3000
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  default:
    name: atc-network
